<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"
    integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <title>App project name</title>
  <body>
    <h1 style="text-align: center">Hello Project Start!</h1>
    <h2 style="text-align: center">Inventory management App</h2>

    <!-- form start -->
    <form action="#" class="form-control" id="form" onsubmit="AddItem(event)">
      <div class="container text-center p-5" id="container">
        <div class="row align-items-start">
          <div class="col">
            <label for="category">Item Name</label>
            <select class="form-select" id="category">
              <option selected>Open this select menu</option>
              <option value="candy">candy</option>
              <option value="pasta">pasta</option>
              <option value="cockokola">cockokola</option>
            </select>
          </div>

          <div class="col">
            <label for="desc">Description</label>
            <input type="text" id="desc" placeholder="Description" />
          </div>

          <div class="col">
            <label for="number">Quantity</label>
            <input type="number" id="number" placeholder="Add Quantity" />
          </div>

          <div class="col">
            <label for="price">price</label>
            <input type="text" name="price" id="price" placeholder="Price" />
          </div>

          <label for="btn">Add the Item</label>
          <button class="col form-control bg-success" id="btn">Add Item</button>
        </div>
      </div>
    </form>

    <!-- print the invetntory data -->

    <table class="table table-bordered" id="inventoryTable">
      <thead>
        <tr>
          <th id="name">Item Name</th>
          <th id="desc">Description</th>
          <th id="quant">Quantity</th>
          <th id="rs">Price</th>
        </tr>
      </thead>
    </table>
  </body>
  <script>
    function AddItem(event) {
      event.preventDefault();
      let category_table = document.getElementById("category").value;
      let description = document.getElementById("desc").value;
      let Quantity = document.getElementById("number").value;
      let price = document.getElementById("price").value;

      let Data = {
        category_table,
        description,
        Quantity,
        price,
      };

      AddDataItem(Data);

      function AddDataItem(Data) {
        axios
          .post(
            "https://crudcrud.com/api/39621734b0524da2bb68c0cf85272fd7/data",
            Data
          )
          .then((res) => ShowAddedData(res.data))
          .catch((err) => console.log(err));
      }
    }

    function ShowAddedData(obj) {
      let newRow = document.createElement("tr");

      let categoryCell = document.createElement("td");
      categoryCell.textContent = obj.category_table;
      newRow.appendChild(categoryCell);

      let descriptionCell = document.createElement("td");
      descriptionCell.textContent = obj.description;
      newRow.appendChild(descriptionCell);

      let quantityCell = document.createElement("td");
      quantityCell.textContent = obj.Quantity;
      newRow.appendChild(quantityCell);

      let priceCell = document.createElement("td");
      priceCell.textContent = obj.price;
      newRow.appendChild(priceCell);

      let deleteCell = document.createElement("td");
      let deleteButton = document.createElement("input");
      deleteButton.type = "button";
      deleteButton.value = "Delete";
      deleteButton.className = "btn-danger btn-sm";
      deleteButton.onclick = function () {
        deleteData(obj._id);
        newRow.remove();
      };
      deleteCell.appendChild(deleteButton);
      newRow.appendChild(deleteCell);

      let table = document.getElementById("inventoryTable");
      table.appendChild(newRow);

      console.log(newRow);

      let editcell = document.createElement("td");
      let editbtn = document.createElement("input");
      editbtn.type = "button";
      editbtn.value = "Edit";
      editbtn.className = "btn-success btn-sm float-right edit";
      editbtn.onclick = function () {
        updateDataForm(obj);
      };
      deleteCell.appendChild(editbtn);
      newRow.appendChild(editcell);
    }

    function deleteData(UserId) {
      axios
        .delete(
          `https://crudcrud.com/api/39621734b0524da2bb68c0cf85272fd7/data/${UserId}`
        )
        .then((res) => {
          console.log("Deleted object", UserId);
        })
        .catch((err) => {
          console.log(err);
        });
    }

    function updateDataForm(obj) {
      deleteData(obj);
      document.getElementById("quant").value = obj.Quantity;
      document.getElementById("rs").value = obj.price;
    }
    function updateData() {
      const updatedQuantity = document.getElementById("quant").value;
      const updatedPrice = document.getElementById("rs").value;

      PUtData(updatedQuantity, updatedPrice);
    }

    function PUtData(UserId, updatedQuantity, updatedPrice) {
      axios
        .put(
          `https://crudcrud.com/api/39621734b0524da2bb68c0cf85272fd7/data/${UserId}`,
          {
            Quantity: updatedQuantity,
            price: updatedPrice,
          }
        )
        .then((res) => {
          alert("quantity and price will chage");
          console.log(res);
        })
        .catch((err) => console.log(err));
    }
  </script>
</html>
