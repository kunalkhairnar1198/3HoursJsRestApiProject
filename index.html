<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"
      integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <h1 style="text-align: center">Hello Project Start!</h1>
    <h2 style="text-align: center">Inventory management App</h2>

    <!-- form will start -->
    <form action="#" class="form-control" id="form" onsubmit="AddItem(event)">
      <div class="container text-center p-5" id="container">
        <div class="row align-items-start">
          <div class="col">
            <label for="category">Item Name</label>
            <select class="form-select" id="category">
              <option selected>Open this select menu</option>
              <option value="candy">candy</option>
              <option value="pasta">pasta</option>
              <option value="cockokola">cockokola</option>
            </select>
          </div>

          <div class="col">
            <label for="desc">Description</label>
            <input type="text" id="desc" placeholder="Description" />
          </div>

          <div class="col">
            <label for="number">Quantity</label>
            <input type="number" id="number" placeholder="Add Quantity" />
          </div>

          <div class="col">
            <label for="price">price</label>
            <input type="text" name="price" id="price" placeholder="Price" />
          </div>

          <label for="btn">Add the Item</label>
          <button class="col form-control bg-success" id="btn">Add Item</button>
        </div>
      </div>
    </form>

   <!-- print data -->
    <table class="table table-bordered" id="inventoryTable">
      <thead>
        <tr>
          <th id="name">Item Name</th>
          <th id="desc">Description</th>
          <th id="quant">Quantity</th>
          <th id="rs">Price</th>
          <th id="buttons">ManageBtns</th>
        </tr>
      </thead>
    </table>

    <script>

      // create crud to crud empty api and use http request using axios get post update delete etc
      function AddItem(event) {
        event.preventDefault();
        let category_table = document.getElementById("category").value;
        let description = document.getElementById("desc").value;
        let Quantity = document.getElementById("number").value;
        let price = document.getElementById("price").value;

        let Data = {
          category_table,
          description,
          Quantity,
          price,
        };

        AddDataItem(Data);

        function AddDataItem(Data) {
          axios.post("https://crudcrud.com/api/943207b0bad246e29f181fcf87de1798/data",Data)
            .then((res) => ShowAddedData(res.data))//it returns callback resolve it return as an promise
            .catch((err) => console.log(err)); // it got error then get catch block request is not working
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        axios.get("https://crudcrud.com/api/943207b0bad246e29f181fcf87de1798/data")
          .then((res) => {
            for (let i = 0; i < res.data.length; i++) {
              ShowAddedData(res.data[i]);
            }
          })
          .catch((err) => console.log('network error'));
      });

      function ShowAddedData(obj) {
        let newRow = document.createElement("tr");

        let categoryCell = document.createElement("td");
        categoryCell.textContent = obj.category_table;
        newRow.appendChild(categoryCell);

        let descriptionCell = document.createElement("td");
        descriptionCell.textContent = obj.description;
        newRow.appendChild(descriptionCell);

        let quantityCell = document.createElement("td");
        quantityCell.textContent = obj.Quantity;
        newRow.appendChild(quantityCell);

        let priceCell = document.createElement("td");
        priceCell.textContent = obj.price;
        newRow.appendChild(priceCell);

        let table = document.getElementById("inventoryTable");
        table.appendChild(newRow);

        let deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.className = " btn btn-danger btn-sm float-right edit";
        deleteButton.onclick = function () {
          deleteData(obj._id);
          newRow.remove();
        };
        newRow.appendChild(deleteButton);

        
        let buy1Button = document.createElement("button");
        buy1Button.textContent = "Buy 1";
        buy1Button.className = "btn btn-primary btn-sm";

        buy1Button.onclick = function () {
          // when click Decrease quantity by 1
          obj.Quantity = parseInt(obj.Quantity) - 1;
          console.log("decrease by 1", obj.Quantity);
          PUtData(obj._id, obj.category_table, obj.description, obj.Quantity, obj.price);
          quantityCell.textContent = obj.Quantity;
        };
        newRow.appendChild(buy1Button);

        
        let buy2Button = document.createElement("button");
        buy2Button.textContent = "Buy 2";
        buy2Button.className = "btn btn-success btn-sm";

        buy2Button.onclick = function () {
          // when click Increase quantity by 1
          obj.Quantity = parseInt(obj.Quantity) - 2 ;
          console.log("decrease by 2", obj.Quantity);
          PUtData(obj._id, obj.category_table, obj.description, obj.Quantity, obj.price);
          quantityCell.textContent = obj.Quantity;
        };
        newRow.appendChild(buy2Button);

        let buy3Button = document.createElement("button");
        buy3Button.textContent = "Buy 3";
        buy3Button.className = "btn btn-success btn-sm";

        buy3Button.onclick = function () {
          // when click Increase quantity by 1
          obj.Quantity = parseInt(obj.Quantity) + 1;
          console.log("increase by 1", obj.Quantity);
          PUtData(obj._id, obj.category_table, obj.description, obj.Quantity, obj.price);
          quantityCell.textContent = obj.Quantity;
        };
        newRow.appendChild(buy3Button);
    }


    function deleteData(UserId) {
      axios.delete(`https://crudcrud.com/api/943207b0bad246e29f181fcf87de1798/data/${UserId}`)
        .then((res) => {
          console.log("Deleted object", UserId);
        })
        .catch((err) => {
          console.log(err);
        });
    }

    function PUtData(UserId,category_table,description,updatedQuantity,updatedPrice) {
      axios.put(`https://crudcrud.com/api/943207b0bad246e29f181fcf87de1798/data/${UserId}`,
            {
              category_table: category_table,
              description: description,
              Quantity: updatedQuantity,
              price: updatedPrice,
            })
              .then((res)=>console.log(res))
              
              .catch((err) => console.log(err));
      }
    </script>
  </body>
</html>
